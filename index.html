<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  	<div class="title">
  		Login From
  	</div>
  	<form>
  		<div class="field">
  			<input type="text" name="" required>
  			<label>Email</label>
  		</div>
  		<div class="field">
  			<input type="password" name="" required>
  			<label>Password</label>
  		</div>
        <div class="pass-link">
        	<a href="#">Forget Password ?</a>
        </div>
  		<div class="field">
  			<input type="submit" name="" value="Login">
  		</div>
  		<div class="singup-link">
  			Not a member? <a href="#">Sing-up Now ?</a>
  		</div>
  	</form>
  </div>
</body>
</html>
